<!DOCTYPE html>
<html>
<body style="background-color: black;">

<h1 style="font-family: 'Lucida Console'; color: green;">audio transcript</h1>

<p id="line1" style="font-family: 'Lucida Console';color:green"></p>
<p id="line2" style="font-family: 'Lucida Console';color:green"></p>
<p id="line3" style="font-family: 'Lucida Console';color:green"></p>

<p id="response" style="font-family: 'Lucida Console';color:green"></p>


<script>
var i = 0;
var j = 0;
var k = 0;
var l = 0;


var txt1 = "You: What's going on? Where is all of this text coming from? Who are you? You said that I'd be able to see again.";
var txt2 = "mainframe.exe: I'm not the man from the street. I'm not a man at all. I'm part of the computer program you plugged into your neuroUSB. I'm here to help you along. And yes, we are restoring your vision.";
var txt3 = "You: Why do I have to do all of these tasks? It doesn't make any sense...the codes, the puzzles...";
var outro = "mainframe.exe: For us to access and hijack your visual cortex, we need to calibrate with your brain waves by monitoring your neural signals while you complete these tasks. Just keep following along and type in your codes, and you'll be fine. Your next code is 'BRUH'. Good luck....................................................................................................";



var speed = 40;

function typeWriter() {
  if (i < txt1.length) {
    document.getElementById("line1").innerHTML += txt1.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
  else{
      typeWriter2();
  }
  
  
}

function typeWriter2(){
   if (j < txt2.length) {
    document.getElementById("line2").innerHTML += txt2.charAt(j);
    j++;
    setTimeout(typeWriter2, speed);
   }
   else{
        typeWriter3();
   }
}

function typeWriter3(){
    if (k < txt3.length) {
    document.getElementById("line3").innerHTML += txt3.charAt(k);
    k++;
    setTimeout(typeWriter3, speed);
  }
  else{
      outrotype();
  }
}

function outrotype(){
    if (l<outro.length){
      document.getElementById("response").innerHTML += outro.charAt(l);
      l++
      setTimeout(outrotype, speed);
    }
    else{
        window.location.replace("index.html");
    }
}
window.onload = typeWriter;
</script>

</body>
</html>
